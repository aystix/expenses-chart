<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  
    
</head>
<body>
<div class="container">
  <div class="top-container">
<div class="top">
<div>
  <p id="balance">My balance</p>
  
  <h4 id="amount">
    $921.48
  </h4>
</div>
<div>
  <img src="./images/logo.svg">
</div>
</div>
  </div><br>
  
  <div class="bottom-container">
    <h1 id="text">Spending - Last 7 days</h1>
    <br>
    <br>
    <div class="bar-chart">
      <div id="1">
        <div id="box-one">$17.45</div>
      <div id="bar1"></div>
      <p id="day">mon</p>
      
    </div>
    <div id="2">
      <div id="box-two">$34.91</div>
      <div id="bar2"></div>
      <p id="day">tue</p>
    </div>
    <div id="3">
      <div id="box-three">$52.36</div>
      <div id="bar3"></div>
      <p id="day">wed</p>
    </div>
    <div id="4">
      <div id="box-four">$31.07</div>
      <div id="bar4"></div>
      <p id="day">thu</p>
    </div>
    <div id="5">
      <div id="box-five">$23.39</div>
      <div id="bar5"></div>
      <p id="day">fri</p>
    </div>
    <div id="6">
      <div id="box-six">$43.28</div>
      <div id="bar6"></div>
      <p id="day">sat</p>
    </div>
    <div id="7">
      <div id="box-seven">$25.48</div>
      <div id="bar7"></div>
      <p id="day">sun</p>
    </div>
    </div>
    <br>
    <hr> 
    <div class="below">
      <div>
        <p id="below-text">Total this month</p>
        <h1 id="figures">$478.33</h1>
      </div>
      <div>
        <p id="figures">+2.4%</p>
        <p id="below-text">from last month</p>
      </div>
    </div>
  </div>
</div>





<script src="index.js" charset="UTF-8"></script>
</body>
</html>
